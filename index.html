<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa da Tecnologia</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    <p>Inclua as informações do produto abaixo</p>
    <form  method="post">
        <label for="Nome">Nome do Produto: </label>
        <input type="text" name="nomeProduto" id="Nome">
        <br>
        <br>
        <label for="Descricao">Descrição do Produto: </label>
        <input type="text" name="descProduto" id="Descricao">
        <br>
        <br>
        <label for="Valor">Valor do Produto (R$): </label>
        <input type="number" name="valorProduto" id="Valor">
        <br>
        <br>
        <label for="Fornecedor">Fornecedor do Produto: </label>
        <input type="text" name="fornecedorProduto" id="Fornecedor">
        <br>
        <br>
        <input type="submit" value="Cadastrar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
